<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-gray-800 p-4 flex justify-between items-center fixed top-0 w-full z-50">
        <div class="flex items-center">
            <img src="BingeBox.png" alt="Binge Box Logo" class="h-16 w-32 mr-2">
            <nav>
                <ul class="hidden md:flex space-x-4">
                    <li><a href="#movies" class="hover:text-gray-400">Movies</a></li>
                    <li><a href="#series" class="hover:text-gray-400">Series</a></li>
                    <li><a href="#contact" class="hover:text-gray-400">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="relative flex-1 max-w-md mx-auto">
            <input type="text" id="search-input" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="Search for movies...">
        </div>
        <div class="flex items-center space-x-2">
            <button id="search-button" class="p-2 rounded bg-blue-500 text-white hover:bg-blue-700">Search</button>
            <button id="menu-button" class="md:hidden p-2 rounded bg-gray-700 text-white focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </header>
    
    <nav id="mobile-menu" class="md:hidden fixed top-16 left-0 right-0 bg-gray-800 p-4 hidden">
        <ul class="space-y-4">
            <li><a href="#movies" class="block hover:text-gray-400">Movies</a></li>
            <li><a href="#series" class="block hover:text-gray-400">Series</a></li>
            <li><a href="#contact" class="block hover:text-gray-400">Contact</a></li>
        </ul>
    </nav>
    
    <main class="p-4 pt-24 h-full w-full max-h-screen overflow-y-auto">
        <section id="search-results" class="mb-8">
            <h2 class="text-2xl font-semibold">Search Results</h2>
            <div id="search-results-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-4">
                <!-- Search results will be injected here by JavaScript -->
            </div>
        </section>
        <section id="movies" class="mb-8">
            <h2 class="text-2xl font-semibold">Movies</h2>
            <div id="movie-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-4">
                <!-- Movies will be injected here by JavaScript -->
            </div>
        </section>
        <section id="series" class="mb-8">
            <h2 class="text-2xl font-semibold">Series</h2>
            <div id="series-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-4">
                <!-- Series will be injected here by JavaScript -->
            </div>
        </section>
        <section id="contact" class="bg-gray-800 text-white p-8 text-center">
            <h2 class="text-2xl font-semibold mb-4">Contact Here</h2>
            <div class="flex flex-col md:flex-row justify-center items-center space-y-4 md:space-x-4 mb-4">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                        <path fill-rule="evenodd" d="M20 10c0 5.523-4.477 10-10 10S0 15.523 0 10C0 4.477 4.477 0 10 0s10 4.477 10 10zm-1 0c0 4.418-3.582 8-8 8-1.795 0-3.45-.606-4.795-1.616A5.986 5.986 0 0011 10h8zM8 8a2 2 0 00-2 2v5a1 1 0 001 1h4a1 1 0 001-1v-5a2 2 0 00-2-2H8z" clip-rule="evenodd" />
                    </svg>
                    <span>Email: purabim28@gmail.com</span>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 3a2 2 0 012 2v14a2 2 0 01-2 2H9a2 2 0 01-2-2V5a2 2 0 012-2h6zm-3 0v4m0 8v4"></path>
                    </svg>
                    <span>Phone: +91 7076640780</span>
                </div>
            </div>
            <p>&copy; 2024 BingeBox. All rights reserved.</p>
        </section>
    </main>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div id="modal-content" class="bg-gray-800 p-4 rounded-lg shadow-lg max-w-md w-full relative">
            <button id="modal-close" class="absolute top-2 right-2 text-white text-2xl">&times;</button>
            <!-- Modal content will be injected here by JavaScript -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
